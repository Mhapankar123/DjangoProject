{% extends 'eventpro/base.html' %}
{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group mt-4">
            <label for="exampleInputEmail1">Event Name</label>
            <input type="text" name="eventname" id="eventname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Text">
        </div>
        <div class="form-group mt-4">
            <label for="exampleInputEmail1">Data</label>
            <input type="text" name="desc" id="desc" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter the description">
        </div>
        <div class="form-group mt-4">
            <label for="exampleInputEmail1">Time</label>
            <input type="text" name="time" id="time" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Time">
        </div>
        <div class="form-group mt-4">
            <label for="exampleInputEmail1">Location</label>
            <input type="text" name="location" id="location" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Location">
        </div>
        <div class="form-group mt-4">
                <input type="file" class="custom-file-input" name="custom" id="custom">
                <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <button type="submit" class="btn btn-primary m-3">Submit</button>   
    </form>
</div>


{% endblock content %}
