<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Images</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid" style="height:10vh; width: 100%">
    <div class="container">
        <div class="row">
            {% for imgs in d_images %}
            <div class="col-sm-12 col-md-4 col-lg-4">
                <img src="{{ imgs.image.url }}" class="img-responsive"
                    style="width: 300px;height: 200px; float: left; margin-right: 10px;" />
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <h4>{{ imgs.eventname }}</h4>
                <h4>{{ imgs.desc }}</h4>
                <h4>{{ imgs.location }}</h4>
                <h4>{{ imgs.time }}</h4>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>

</html>
